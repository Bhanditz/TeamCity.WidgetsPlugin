<html ng-app="changesApp">
<head>
    <title>Last Commits</title>
    <script src="public/angular.min.js"></script>
    <script src="public/angular-animate.min.js"></script>
    <script src="public/d3.min.js"></script>
    <script src="public/angular-moment.min.js"></script>
    <script src="public/moment.min.js"></script>
    <script src="public/ngStorage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/changes_view.js"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
    <style>
        body, html {
            font-family: 'PT Sans Caption', sans-serif;
            background: #000000;
            font-size: 14px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .animate-repeat {
            line-height: 40px;
            list-style: circle;
            box-sizing: border-box;
        }

        .animate-repeat.ng-move,
        .animate-repeat.ng-enter,
        .animate-repeat.ng-leave {
            -webkit-transition: all linear 2s;
            transition: all linear 2s;
        }

        .animate-repeat.ng-leave.ng-leave-active,
        .animate-repeat.ng-move,
        .animate-repeat.ng-enter {
            opacity: 0;
            max-height: 0;
        }

        .animate-repeat.ng-leave,
        .animate-repeat.ng-move.ng-move-active,
        .animate-repeat.ng-enter.ng-enter-active {
            opacity: 1;
            max-height: 40px;
        }

        .animate-enter {
            -webkit-transition: 2s linear all; /* Chrome */
            transition: 2s linear all;
            opacity: 0;
        }

        .animate-enter.animate-enter-active {
            opacity: 1;
        }

        #changesList {
            color: #fff;
            font-size: 28px;
            margin: 0 15px 30px 30px;
        }

        dt {
            float: left;
            width: 30%;
            margin-bottom: 15px;
        }

        dd {
            margin-left: 30%;
            margin-bottom: 15px;
        }

        #title {
            text-align: center;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-size: 36px;
        }

    </style>


</head>
<body ng-controller="ChangesLoaderCtrl">
<div id="title">
    10 Latest Commits
</div>
<div ng-last-changes id="changesList">
    <dl>
        <dt ng-repeat-start="commit in data">{{commit.fullName}}</dt>
        <dd ng-repeat-end>{{commit.comment | replacer}}</dd>
    </dl>
</div>
</body>
</html>
